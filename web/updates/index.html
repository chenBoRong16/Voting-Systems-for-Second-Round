<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>更新內容｜Top4 專案</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="../style.css" />
  <script type="module">
    import { renderSiteNav } from '../shared/nav.js';
    import { renderMarkdownPage } from '../shared/mdpage.js';

    const container = document.getElementById('updates');
    const repoRoot = new URL('../../', import.meta.url);
    const manifestUrl = new URL('updates/manifest.json', repoRoot);

    function escapeHtml(s) {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    async function fetchText(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.text();
    }

    async function renderLatestNotes() {
      try {
        const manifestText = await fetchText(manifestUrl);
        const manifest = JSON.parse(manifestText);
        const notes = Array.isArray(manifest.notes) ? manifest.notes : [];
        if (notes.length === 0) {
          container.innerHTML = '<div class="small">目前沒有可顯示的更新日誌。</div>';
          return;
        }

        const latest = notes.slice(0, 2);
        container.innerHTML = '';
        for (const path of latest) {
          const card = document.createElement('section');
          card.className = 'updateCard';
          const article = document.createElement('article');
          article.className = 'md';
          card.appendChild(article);
          container.appendChild(card);
          const abs = `/${String(path).replace(/^\//, '')}`;
          await renderMarkdownPage({ container: article, src: abs });
        }
      } catch (err) {
        container.innerHTML = `<div class="small">讀取更新日誌失敗：${escapeHtml(String(err))}</div>`;
      }
    }

    renderLatestNotes();

    renderSiteNav({ container: document.getElementById('siteNav') });
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav" id="siteNav"></nav>
      <h1>更新內容</h1>
      <p class="sub">顯示最近兩筆更新日誌（以天為單位）。</p>
    </div>
  </header>

  <main id="main" class="container">
    <section class="card">
      <div id="updates" class="updatesList"></div>
    </section>
  </main>
</body>
</html>
