name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Prepare site (exclude requirement/)
        run: |
          mkdir -p _site
          rsync -av --delete \
            --exclude 'requirement/' \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '_site/' \
            ./ _site/

      - name: Sanity check
        shell: bash
        run: |
          set -euo pipefail
          test -f _site/index.html
          echo "_site contains:" 
          ls -la _site | sed -n '1,200p'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
